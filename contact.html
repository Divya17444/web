<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F8FF;
            color: #2C3E50;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h2, h3 {
            color: #1A5276;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            color: #333333;
            margin: 10px auto;
            width: 70%;
        }

        ul {
            margin: 10px 0;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin: 10px ;
            color: #2C3E50;
        }

        a {
            color: #2980B9;
        }

        .contact-container {
            background-color: #EAF2F8;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 8px;
        }

        .form-container {
            margin: 20px auto;
            width: 60%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 18px;
            color: #333333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
            border: 1px solid #BDC3C7;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #1A5276;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #154A6D;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>

    <div class="contact-container">
        <h3>Gitam University Contact Information</h3>
        <p>If you have any questions or require assistance, please feel free to reach out to us:</p>
        <ul>
            <li><strong>Phone:</strong> +91-08912 790501</li>
            <li><strong>Admissions:</strong> <a href="mailto:admissions@gitam.edu">admissions@gitam.edu</a></li>
        </ul>
    </div>

    <div class="form-container">
        <h3>Send Us a Message</h3>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
